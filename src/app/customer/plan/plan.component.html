<div class="container">
    <h2 class="text-center my-4">Upgrade Your Plan</h2>
  
    <div class="card" style="max-width: 400px; margin: auto;">
      <div class="card-body">
        <h5 class="card-title text-center mb-3">Your Current Plan</h5>
  
        <!-- Plan upgrade option -->
        <div class="alert alert-warning mt-3">
          <h4>Your account is currently on the Free plan.</h4>
          <p>Upgrade to Premium to enjoy more features.</p>
          <button (click)="upgradePlan()" class="btn btn-primary w-100">Upgrade to Premium</button>
        </div>
      </div>
    </div>
  </div>
